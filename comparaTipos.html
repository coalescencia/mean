<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        function comparaNumerico() {
            a = parseInt(document.getElementById("texto1").value);
            b = parseInt(document.getElementById("texto2").value);
            
            if(a < b) {
                alert(a + " es menor que " + b);
            }
            else if(a == b) {
                alert(a + " es igual a " + b);
            }
            else {
                alert(a + " es mayor que " + b);
            }
        }

        function comparaTexto() {
            a = document.getElementById("texto1").value;
            b = document.getElementById("texto2").value;
            
            if(a < b) {
                alert(a + " es menor que " + b);
            }else if(a == b) {
                alert(a + " es igual a " + b);
            }
            else {
                alert(a + " es mayor que " + b);
            }
        }


    
    </script>
</head>
<body>
        <input type="text" id="texto1">
        <input type="text" id="texto2">
        <button type="button" onclick="comparaNumerico()">¿Es numérico?</button>
        <button type="button" onclick="comparaTexto()">¿Es texto?</button>
</body>
</html>
