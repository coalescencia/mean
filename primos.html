    <script>

            function primos(n) {
                if(n <=3 ) {
                    console.log("no es primo ");
                }
                else if(n%6 !=1 & n%6 != 5){
                    console.log("no es primo")
                }
                else {
                    var r = Math.sqrt(n);
                    var i = 1;
                    while ((6*i - 1)<=r) {
                        if(n%(6*i-1)==0){
                            console.log("no es primo");
                        }
                        i+=1;
                    }
                    console.log("es primo");
                }
            }

            primos(4);


            /* PRIME (x) // x > 3

1 if x mod 6 <> 1 and x mod 6 <> 5
2 then return FALSE
3 r = SQRT(x)
4 i = 1
5 while 6*i-1 <= r do
6 if x mod (6*i-1) = 0
7 then return FALSE
8 if x mod (6*i+1) = 0
9 then return FALSE
10 i = i + 1
11 return TRUE 
 */
    </script>
