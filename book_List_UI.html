<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfaz de listado libros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
    </style>

</head>

<body>
    
    <div class="container">
        <h1>Agregar libro</h1>
        <form  id="book-form">
            <div>
                <label for="titulo">Título</label>
                <input type="text" id="titulo" class="u-full-width" placeholder="Escribe título …">    
            </div>
            <div>
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="u-full-width">    
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">    
            </div>

            <div>
                <input type="submit" value="Enviar" class="u-full-width">
            </div>
        </form>

        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>

        </table>
    </div>

<script src="js/book_List_ES6.js"></script>
</body>
</html>
